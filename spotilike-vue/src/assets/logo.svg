<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Spotlike logo">
  <defs>
    <!-- Gradient vert proche de ton UI -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#39d353"></stop>
      <stop offset="1" stop-color="#22c55e"></stop>
    </linearGradient>

    <!-- Ombre douce (optionnelle) -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.45"></feDropShadow>
    </filter>
  </defs>

  <!-- Anneau -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="url(#g)" stroke-width="28" stroke-linecap="round" filter="url(#shadow)"></circle>

  <!-- Waveform + ligne -->
  <path d="
    M 110 256
    L 180 256
    L 200 256
    L 218 202
    L 236 310
    L 256 160
    L 276 330
    L 296 220
    L 314 256
    L 336 256
    L 402 256
  " fill="none" stroke="url(#g)" stroke-width="26" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
